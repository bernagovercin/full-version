<div class="row">
  <div class="col-12">
    <app-card cardTitle="Order Add">
      <form [formGroup]="orderAddForm" (ngSubmit)="add()">
        <div class="row">
          <!-- Customer Name -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Customer Name</label>
              <input type="text" class="form-control" formControlName="customerName" placeholder="Enter customer name" required />
            </div>
          </div>

          <!-- Location -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" formControlName="location" placeholder="Enter location" required />
            </div>
          </div>

          <!-- Category -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" formControlName="category" placeholder="Enter category" required />
            </div>
          </div>

          <!-- Product Name -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" formControlName="productName" placeholder="Enter product name" required />
            </div>
          </div>

          <!-- Color -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Color</label>
              <input type="text" class="form-control" formControlName="color" placeholder="Enter color" required />
            </div>
          </div>

          <!-- Size -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Size</label>
              <select class="form-select" formControlName="size" required>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </div>
          </div>

          <!-- Quantity -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" formControlName="quantity" placeholder="Enter quantity" required />
            </div>
          </div>

          <!-- Price -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" formControlName="price" placeholder="Enter price" required />
            </div>
          </div>

          <!-- Submit Button -->
          <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary" [disabled]="!orderAddForm.valid">Create Order</button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
