<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card auth-card">
        <div class="card-body">
          <a href="javascript:" class="d-flex justify-content-center">
            <!-- Logo -->
          </a>
          <div class="d-flex justify-content-center">
            <div class="auth-header">
              <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>
            </div>
          </div>
          <h5 class="my-4 d-flex justify-content-center">Sign in with Email address</h5>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Email address / Username -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="username" formControlName="email" placeholder="name@example.com" autocomplete="email" required />
              <label for="username">Email address / Username</label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" autocomplete="current-password" required />
              <label for="password">Password</label>
            </div>

            <!-- Sign In button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary">Sign In</button>
            </div>
          </form>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
